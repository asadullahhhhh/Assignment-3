<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Image Fade Animation</title>
    <style>
        .container {
            position: relative;
            width: 300px; /* Adjust based on your image size */
            height: 200px;
            overflow: hidden;
            border: 3px solid #333;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Initially hidden */
            animation: fadeAnimation 12s infinite;
        }

        .image1 { animation-delay: 0s; }
        .image2 { animation-delay: 3s; }
        .image3 { animation-delay: 6s; }
        .image4 { animation-delay: 9s; }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            8% { opacity: 1; }
            25% { opacity: 1; }
            33% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="cutomer1.jpg" class="image image1" alt="Image 1">
        <img src="customer2.jpg" class="image image2" alt="Image 2">
        <img src="customer3.jpg" class="image image3" alt="Image 3">
        <img src="customer4.jpg" class="image image4" alt="Image 4">
    </div>

</body>
</html>
