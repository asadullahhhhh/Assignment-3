<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Platter</title>
    <link rel="stylesheet" href="output/tailwind.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/7ff5caa4b9.js" crossorigin="anonymous"></script>
</head>
<body class="font-sora">
    <!-- --------------------------- Header Section ----------------------------- -->
     <header class="bg-gradient-to-b from-gradianfrom to-gradianto h-screen sm:h-auto">
        <!-- navbar -->
         <nav class="container mx-auto py-3 px-4 lg:px-0 border-b border-navbtn sm:border-none">
            <!-- main -->
            <div class="flex items-center">
                <!-- logo div -->
                 <div class="flex-1">
                     <img class="lg:hidden sm:block" src="c2-assets/Group.png" alt="">
                    <img class="hidden lg:block" src="c2-assets/logo-header.png" alt="">
                 </div>
                 <!-- navba items and icons -->
                  <div class="hidden lg:block">
                    <!-- nav item -->
                     <div class="flex">
                        <ul class="flex items-center text-xl text-navItemsColor">
                            <li class="navitem"><a class="hov" href="">Product</a></li>
                            <li class="navitem"><a class="hov" href="">Services</a></li>
                            <li ><a class="hov" href="">Contact us</a></li>
                        </ul>
                        <!-- icon -->
                         <div class="ml-28 flex items-center gap-6 mr-8">
                            <i class="fa-solid fa-magnifying-glass text-lg cursor-pointer"></i>
                            <i class="fa-solid fa-cart-shopping text-lg cursor-pointer"></i>
                         </div>
                         <!-- buttons -->
                          <div class="">
                            <button class="border-solid border border-navbtn rounded-lg py-2 px-7 mr-3 hover:bg-navbtn hover:text-white transition-all duration-100">Login</button>
                            <button class="bg-navbtn py-2 px-7 rounded-lg text-white border border-solid border-transparent hover:bg-green-500 transition-all duration-100">Register</button>
                          </div>

                     </div>
                  </div>
                  <!-- hamburgur manu -->
                   <div class="lg:hidden block">
                     <i class="fa-solid fa-bars text-3xl"></i>
                   </div>
            </div>
         </nav>

         <!-- Banner Section -->
          <div class="container mx-auto mt-24 text-center px-5 sm:p-0">
            <!-- banner text -->
             <div>
               <h2 class="sm:text-6xl text-4xl font-semibold">Freshness <span class="text-navbtn">You Can <br> Count</span> On, Prices You’ll Love!</h2>
               <p class="sm:max-w-[800px] text-base font-light mx-auto sm:text-xl my-8 text-gray-500">Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!</p>
             </div>
             <!-- banner image -->
              <div class="my-auto">
                  <img class="mx-auto sm:w-[603px] animate-cust" src="c2-assets/hero-vegetables.png" alt="">
              </div>
          </div>
     </header>
</body>
</html>
